                <h3>Test Status</h3>
                <div class="value status-pass">âœ“ PASSED</div>
            </div>
            <div class="metric-card">
                <h3>Duration</h3>
                <div class="value">-</div>
            </div>
            <div class="metric-card">
                <h3>Requests</h3>
                <div class="value">-</div>
            </div>
            <div class="metric-card">
                <h3>Failed Requests</h3>
                <div class="value">-</div>
            </div>
        </div>
        
        <div class="details">
            <h2>Test Results</h2>
            <p>Detailed results have been exported to JSON format. View the JSON file for complete metrics.</p>
            <p><strong>JSON Report:</strong> TEST_NAME-results.json</p>
        </div>
        
        <div class="details">
            <h2>About This Test</h2>
